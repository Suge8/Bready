<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Bready</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: linear-gradient(135deg, #fafafa 0%, #f0f0f0 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        width: 100%;
        max-width: 420px;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        overflow: hidden;
      }
      .header {
        background: #000;
        padding: 24px;
        text-align: center;
      }
      .header h1 {
        color: #fff;
        font-size: 24px;
        font-weight: 600;
      }
      .content {
        padding: 32px;
      }
      .content h2 {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 8px;
        color: #111;
      }
      .content p {
        color: #666;
        font-size: 14px;
        margin-bottom: 24px;
        line-height: 1.5;
      }
      .form-group {
        margin-bottom: 16px;
      }
      .form-group label {
        display: block;
        font-size: 12px;
        font-weight: 500;
        color: #666;
        margin-bottom: 6px;
      }
      .form-group input {
        width: 100%;
        height: 44px;
        padding: 0 14px;
        border: 1px solid #e0e0e0;
        border-radius: 10px;
        font-size: 14px;
        transition: all 0.2s;
        outline: none;
      }
      .form-group input:focus {
        border-color: #000;
        box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
      }
      .btn {
        width: 100%;
        height: 44px;
        background: #000;
        color: #fff;
        border: none;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
        margin-top: 8px;
      }
      .btn:hover {
        background: #222;
      }
      .btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .message {
        padding: 12px 16px;
        border-radius: 8px;
        font-size: 13px;
        margin-bottom: 16px;
        display: none;
      }
      .message.error {
        background: #fef2f2;
        color: #dc2626;
        border: 1px solid #fecaca;
      }
      .message.success {
        background: #f0fdf4;
        color: #16a34a;
        border: 1px solid #bbf7d0;
      }
      .message.show {
        display: block;
      }
      .footer {
        padding: 20px 32px;
        background: #fafafa;
        border-top: 1px solid #eee;
        text-align: center;
      }
      .footer a {
        color: #666;
        font-size: 13px;
        text-decoration: none;
      }
      .footer a:hover {
        color: #000;
      }
      .spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #fff;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-right: 8px;
        vertical-align: middle;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Bready</h1>
      </div>
      <div class="content">
        <h2>Reset Password</h2>
        <p>Enter your new password below.</p>

        <div id="message" class="message"></div>

        <form id="resetForm">
          <div class="form-group">
            <label>New Password</label>
            <input
              type="password"
              id="password"
              placeholder="At least 6 characters"
              required
              minlength="6"
            />
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" placeholder="Re-enter password" required />
          </div>
          <button type="submit" class="btn" id="submitBtn">Reset Password</button>
        </form>
      </div>
      <div class="footer">
        <a href="/">Back to Bready</a>
      </div>
    </div>

    <script>
      const form = document.getElementById('resetForm')
      const message = document.getElementById('message')
      const submitBtn = document.getElementById('submitBtn')
      const params = new URLSearchParams(window.location.search)
      const token = params.get('token')

      if (!token) {
        showMessage('Invalid or missing reset link.', 'error')
        form.style.display = 'none'
      }

      function showMessage(text, type) {
        message.textContent = text
        message.className = 'message ' + type + ' show'
      }

      form.addEventListener('submit', async (e) => {
        e.preventDefault()
        const password = document.getElementById('password').value
        const confirmPassword = document.getElementById('confirmPassword').value

        if (password !== confirmPassword) {
          showMessage('Passwords do not match.', 'error')
          return
        }

        submitBtn.disabled = true
        submitBtn.innerHTML = '<span class="spinner"></span>Resetting...'

        try {
          const res = await fetch('/api/auth/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token, password }),
          })
          const data = await res.json()

          if (data.success) {
            showMessage('Password reset successful! You can now log in.', 'success')
            form.style.display = 'none'
          } else {
            showMessage(data.error || 'Reset failed. Please try again.', 'error')
            submitBtn.disabled = false
            submitBtn.textContent = 'Reset Password'
          }
        } catch (err) {
          showMessage('Network error. Please try again.', 'error')
          submitBtn.disabled = false
          submitBtn.textContent = 'Reset Password'
        }
      })
    </script>
  </body>
</html>
